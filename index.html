<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 id="title">Collaboration Survey Form</h1>
    <p id="description">Survey Form created by Al Amin Khan and Abdul Rahman</p>
    <div>
      <form id="survey-form">
        <label for="name" id="name-label">Name</label><br />
        <input type="text" id="name" placeholder="Enter your name" /><br />
        <label for="email" id="email-label">Email</label><br />
        <input type="email" id="email" placeholder="Enter your email" /><br />
        <label for="number" id="number-label"
          >Age (optional - did not accept non-numbers)</label
        ><br />
        <input
          type="number"
          id="number"
          min="10"
          max="99"
          placeholder="Age"
        /><br />
        <select id="dropdown">
          <option>Studen</option>
          <option>Full time job</option></select
        ><br />
        <label>Would you recommend freeCodeCamp to a friend?</label><br />
        <input type="radio" id="definitely" name="definitely" /><label
          for="definitely"
          >Definitely</label
        ><br />
        <input type="radio" id="maybe" name="maybe" /><label for="maybe"
          >Maybe</label
        ><br />
        <input type="radio" id="notsure" name="notsure" /><label for="notsure"
          >Not sure</label
        ><br />
        <p>What would you like to see improved? (Check all that apply)</p>
        <input type="checkbox" value="Front-end-Projects" id="frontEnd" /><label
          for="frontEnd"
          >Front-end Projects</label
        ><br />
        <input type="checkbox" value="Back-end-Projects" id="backend" /><label
          for="backend"
          >Back-end Projects</label
        ><br />
        <input
          type="checkbox"
          value="Data-Visualization"
          id="datavisual"
        /><label for="datavisual">Data Visualization</label><br />
        <input type="checkbox" value="Challenges" id="Challenges" /><label
          for="Challenges"
          >Challenges</label
        ><br />
        <input type="checkbox" value="Videos" id="Videos" /><label for="Videos"
          >Videos</label
        ><br />
        <div>
          <textarea name="comments" id="" cols="30" rows="10"></textarea>
        </div>

        <input type="submit" id="submit" />
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
